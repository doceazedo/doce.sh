<!doctype html>
<html lang="%paraglide.lang%" class="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/img/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css"
			rel="stylesheet"
		/>
		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="hover"
		class="transition-colors duration-300"
	>
		<div style="display: contents">%sveltekit.body%</div>
		<script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
		<script
			defer
			data-domain="doce.sh"
			src="https://plausible.io/js/script.outbound-links.js"
		></script>
	</body>
</html>
